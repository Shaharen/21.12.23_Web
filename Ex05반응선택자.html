<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 반응 선택자
        1. 마우스를 올렸을 때 (:hover)
        2. 마우스를 클릭할 때 (:active)
        */
      div:hover {
        color: yellow;
      }
      div:active {
        color: red;
      }
      .hello:hover {
        color: green;
        font-size: 50px;
      }
      .hello:active {
        color: indigo;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div>교실 내에서 꼭! 꼭! 마스크를 써주세요</div>
    <div class="hello">안녕하세요 메리크리스마스입니다!</div>
  </body>
</html>
